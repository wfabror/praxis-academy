<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set Attr</title>
</head>

<body>
    <div>
        Ini adalah contoh
    </div>

</body>
<script>
    var div = document.querySelector('div');
    div.setAttribute('contenteditable', '');
</script>

</html>

<!-- set attribute dapat mengedit konten text secara langsung, akan tetapi tidak tersimpan dan akan langsung hilang ketika di refresh -->
