<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event</title>
</head>

<body>
    <button>Alert</button>

</body>
<script>
    var btn = document.querySelector('button');
    btn.addEventListener('click', tombol);

    function tombol() {
        alert('Hallo');
    }
</script>

</html>
