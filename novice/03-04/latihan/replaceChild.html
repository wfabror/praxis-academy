<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Replace C</title>
</head>

<body>
    <div>
        <strong>ini tulisan pertama</strong>
    </div>

</body>
<script>
    var kata = document.createElement('em');
    var strong = document.querySelector('strong');
    var div = document.querySelector('div');
    kata.textContent = 'Ini tulisan replace';
    div.replaceChild(kata, strong);
</script>

</html>
